<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd Surveillance - SafeVision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header>
            <h1>Safe Vision Crowd Surveillance</h1>
            <p>Real-time video analysis for enhanced security.</p>
        </header>

        <section class="upload-section">
            <h2>Upload a Video for Analysis</h2>             
                <form method="POST" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{{ url_for('upload_video') }}" enctype="multipart/form-data">
                    <div class="input-group mt-3">
                        <input type="file" class="form-control" name="file" accept=".mp4" required/>
                        <div class="input-group-append">
                            <button class="btn btn-primary">Upload Video</button>
                        </div>
                    </div>
                </form>
        </section>

        <section class="live-feed-section">
            <h2>Monitor Live Feed</h2>
            <a href="{{ url_for('live') }}" class="live-feed-button">Check Live Feed</a>
        </section>
    </div>
</body>
</html>
