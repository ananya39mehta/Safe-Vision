<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Video Analysis Result</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="result-container">
        <h2>Video Analysis Result</h2>
        
        <div class="video-section">
            <video width="3200" height="2400" controls autoplay>
                <source src="{{ url_for('static', filename="videos/"+video_name ) }}" type="video/mp4">
            </video>

            <div class="prediction-info" >
                {% if prediction == 1 %}
                    <p> Prediction: Violence </p>
                {% else %}
                    <p> Prediction: Non-Violence </p>
                {% endif %}
            </div> 
        </div>
        
    </div>
</body>
</html>
